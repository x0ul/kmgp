<!doctype html>
<html class="flex justify-center min-h-screen">
  <script src="https://cdn.tailwindcss.com"></script>
  <title class="flex px-4 py-4">{% block title %}{% endblock %} - KMGP Show Uploader</title>
  <body class="flex flex-col min-w-full">
    <div class="bg-white drop-shadow-lg mx-32 min-w-max">
      <nav class="px-2 bg-indigo-300 text-indigo-900 flex items-center justify-between">
        <h1 class="text-xl font-bold italic"><a class="mr-5" href="{{ url_for('index') }}">KMGP Show Uploader</a></h1>
        <ul class="flex flex-row space-x-5">
          {% if g.user %}
          <li><span>Logged in as {{ g.user['name'] }}</span>
          <li><a class="underline" href="{{ url_for('auth.logout') }}">Log Out</a>
            {% else %}
          <li><a class="underline" href="{{ url_for('auth.register') }}">Register</a>
          <li><a class="underline" href="{{ url_for('auth.login') }}">Log In</a>
            {% endif %}
        </ul>
      </nav>
      <section>
        <header class="flex px-4 py-2 justify-between items-center">
          {% block header %}{% endblock %}
        </header>
        {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
        {% endfor %}
        {% block content %}{% endblock %}
      </section>
    </div>
  </body>
</html>
