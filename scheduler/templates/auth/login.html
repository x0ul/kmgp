{% extends 'base.html' %}

{% block header %}
<div class="text-4xl">{% block title %}Log In{% endblock %}</div>
{% endblock %}

{% block content %}
<form class="rounded px-8 pt-6 pb-8 mb-4" method="post">
  <label class="block font-bold text-lg mb-2" for="email">Email</label>
  <input class="block w-full border-2 px-2 py-2 mb-4" type="email" name="email" id="email" placeholder="email address" required>
  <label class="block font-bold text-lg mb-2" for="password">Password</label>
  <input class="block w-full border-2 px-2 py-2 mb-4" type="password" name="password" id="password" placeholder="password" required>
  <input class="w-full font-bold text-lg border-2 rounded px-2 py-2" type="submit" value="Log In">
</form>
{% endblock %}
